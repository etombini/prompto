lines:
    - line:
        - prompter:
          hostname:
              before: "  | "
              after: " "
              bgcolor: blue
              fgcolor: default
              side: left
        - prompter: 
          text: 
            content: ""
            bgcolor: light-blue
            fgcolor: blue
            side: left
        - prompter:
          username:
              before: "  | "
              after: " "
              bgcolor: light-blue
              fgcolor: default
              font: bold
              side: left
        - prompter: 
          text: 
            content: ""
            bgcolor: dark-gray
            fgcolor: light-blue
            side: left
        - prompter:
          path:
            before: "  | "
            after: " "
            mode: elided
            bgcolor: dark-gray
            fgcolor: default
            separator: "/"
            side: left
        - prompter: 
          text: 
            content: " "
            bgcolor: default
            fgcolor: dark-gray
            side: left
        - prompter: 
          text: 
            content: ""
            bgcolor: default
            fgcolor: red
            side: right
        - prompter:
          git:
            before: "   | "
            after: " "
            branch_before: "   "
            branch_after: " "
            tag_before: "   "
            tag_after: " "
            fgcolor: default
            bgcolor: red
            side: right
    - line:
        - prompter:
          text: 
            content: " • "
            bgcolor: default
            fgcolor: default
            side: left
            font: bold
